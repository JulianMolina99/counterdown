<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"><title>Countdown Timer</title><link rel="stylesheet" href="css/styles.css"></head><body><main><div class="container"><div class="columns"><div class="col-1"><h1>Countdown to New Year</h1></div><div class="col-2"><div class="col-2-time"><h3 class="title"><span id="month">0</span></h3><p>month</p></div><div class="col-2-time"><h3 class="title"><span id="days">0</span></h3><p>day</p></div><div class="col-2-time"><h3 class="title"><span id="hours">0</span></h3><p>hour</p></div><div class="col-2-time"><h3 class="title"><span id="minutes">0</span></h3><p>minute</p></div><div class="col-2-time"><h3 class="title"><span id="seconds">0</span></h3><p>second</p></div></div></div></div></main><script src="script.js"></script></body></html>
